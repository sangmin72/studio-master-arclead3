<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Artists</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/core-style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .admin-container h2 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <h2 class="text-center">배우 등록/관리</h2>
        <form id="artist-form">
            <div class="form-group">
                <label for="name">배우 이름</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="large_text">큰 글씨</label>
                <input type="text" class="form-control" id="large_text" name="large_text" required>
            </div>
            <div class="form-group">
                <label for="small_text">작은 글씨</label>
                <input type="text" class="form-control" id="small_text" name="small_text" required>
            </div>
            <div class="form-group">
                <label for="main_photo">메인 사진</label>
                <input type="file" class="form-control-file" id="main_photo" name="main_photo" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="portfolio_photos">포트폴리오 사진</label>
                <input type="file" class="form-control-file" id="portfolio_photos" name="portfolio_photos" accept="image/*" multiple>
            </div>
            <button type="submit" class="btn studio-btn mt-3">저장하기</button>
        </form>
    </div>

    <script>
    document.getElementById('artist-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);

        // Note: The backend logic in _worker.js is a placeholder.
        // You will need to implement the file upload and data saving logic
        // using Cloudflare R2.
        fetch('/api/admin/actors', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(result => {
            alert('전송 완료! (현재 백엔드는 R2 저장 로직 구현 필요)');
            console.log(result);
        })
        .catch(error => {
            alert('오류 발생');
            console.error('Error:', error);
        });
    });
    </script>

</body>
</html>
